      <section id="Landing">
        <h1>Welcome To Houzez</h1>
        <p>Houzez is an innovative real estate WordPress theme that helps to ensure your website’s success in this super-competitive market.</p>
      </section>
      <section id="Search">
        <form>
            <div class="form-items">
                <label for="Looking for?">Choose type:</label>
            <select id="type" name="type">
                <option value="Commercial">Commercial</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            </div>
            <div class="form-items">
                <label for="Location">Choose location:</label>
            <select id="location" name="location">
                <option value="volvo">All Cities</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            </div>
            <div class="form-items">
                <label for="Property size?">Property size:</label>
            <select id="size" name="size">
                <option value="volvo">Bedrooms</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            </div>
           <div class="form-items">
            <label for="Your budget?">Price range:</label>
            <select id="price" name="price">
                <option value="volvo">Max-Price</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
           </div>
            <button type="button" class="search">Search</button>
        </form>
    </section>
